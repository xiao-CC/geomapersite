<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geomaper介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .app-intro {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .description {
            flex: 1;
            min-width: 300px;
        }
        
        .description h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .description p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .features {
            margin-top: 30px;
        }
        
        .features h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .features li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            color: #2ecc71;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .screenshots {
            flex: 1;
            min-width: 300px;
        }
        
        .screenshots h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .screenshot {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .screenshot:hover {
            transform: translateY(-5px);
        }
        
        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .caption {
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 请在这里填写软件名称 -->
            <h1>geomaper</h1>
            <!-- 请在这里填写软件简介 -->
            <p class="app-intro">一个用于检索并下载卫星影像的移动端app</p>
        </header>
        
        <div class="content">
            <div class="description">
                <h2>软件介绍</h2>
                <!-- 请在这里填写详细的软件介绍 -->
                <p>介绍容我以后再写。</p>
                
                <p>介绍容我以后再写。</p>
                
                <div class="features">
                    <h3>主要功能</h3>
                    <ul>
                        <!-- 请在这里填写软件的主要功能 -->
                        <li>全球范围遥感影像下载</li>
                        <li>多源数据支持（Landsat、Sentinel等）</li>
                        <li>智能筛选与搜索功能</li>
                        <li>高速下载与断点续传</li>
                        <li>基础影像分析功能</li>
                        <li>用户友好的操作界面</li>
                    </ul>
                </div>
            </div>
            
            <div class="screenshots">
                <h2>软件截图</h2>
                <div class="image-gallery">
                    <!-- 请在这里填写图片链接和描述 -->
                    <div class="screenshot">
                        <img src="1.png" alt="软件截图1">
                        <div class="caption">主界面</div>
                    </div>
                    
                    <div class="screenshot">
                        <img src="2.png" alt="软件截图2">
                        <div class="caption">影像选择</div>
                    </div>
                    
                    <div class="screenshot">
                        <img src="3.png" alt="软件截图3">
                        <div class="caption">下载管理</div>
                    </div>
                    
                    <div class="screenshot">
                        <img src="4.png">
                        <div class="caption">分析功能</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 遥感影像下载App 版权所有</p>
        </footer>
    </div>
    
    <script>
        // 简单的图片点击放大功能
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.screenshot img');
            
            images.forEach(img => {
                img.addEventListener('click', function() {
                    // 创建放大视图
                    const overlay = document.createElement('div');
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                        cursor: pointer;
                    `;
                    
                    const enlargedImg = document.createElement('img');
                    enlargedImg.src = this.src;
                    enlargedImg.alt = this.alt;
                    enlargedImg.style.cssText = `
                        max-width: 90%;
                        max-height: 90%;
                        border-radius: 5px;
                        box-shadow: 0 5px 25px rgba(0,0,0,0.5);
                    `;
                    
                    overlay.appendChild(enlargedImg);
                    document.body.appendChild(overlay);
                    
                    // 点击关闭
                    overlay.addEventListener('click', function() {
                        document.body.removeChild(overlay);
                    });
                });
            });
        });
    </script>
</body>
</html>
